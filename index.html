<html>
    <head>
        <link 
            rel="shortcut icon" 
            href="https://media.discordapp.net/attachments/867098721509572648/929230695321186325/Untitled39_20220107212804.png" 
            type="image/x-icon"
        />

        <link
            rel="stylesheet"
            href="./assets/style.css"
        />
    </head>
    <body>
        <center>
            <p> Passive Doggo </p>
                <input id="http" type="text" placeholder="Enter Blocked Website Link:"></input>
                <button onclick="startreq()">Unblock!</button>
                <button onclick="fs()">fullscreen</button>
                <button onclick="rg()">regular</button>
            </ul>
            <br>
            <iframe id="ifm" frameborder="0" width="1280" height="720" allowfullscreen></iframe>
            <div style="margin-top: 5rem;"></div>
        </center>
        <script>
            function fs() {
                var element = document.getElementById("ifm");
                element.classList.add("fullScreen");
                element.classList.remove("regular");
            }
            function rg() {
                var element = document.getElementById("ifm");
                element.classList.remove("fullScreen");
                element.classList.add("regular");
            }
            function startreq() {
                let val = document.getElementById("http").value
                var url = window.location.href;
                console.log(url)
                url = url.replace(":8030", ":3000")
                url = url.replace("/index", "/")
                document.getElementById("ifm").src = url + 'get?web="' + val + '"';
                document.getElementById("ifm").style.cssText = 'margin-top: 2rem;border-radius: 20px;box-shadow: 0px 0px 20px 1px #99aab5;'
            }
        </script>
    </body>
</html>
